<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reach/Unreach</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reach/Unreach your IPaddress</h1>
        </div>
        <div class="content">
            <h2>Choose my .csv file</h2>
            <input type="hidden" name="MAX_FILE_SIZE" value="4194304" />
            <input type="file" />
            <button>Upload</button>
            <button>Clear</button>
        </div>
        <div class="result">
            <h2>Result</h2>
            <table>
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Location</th>
                        <th>Reach</th>
                        <th>Unreach</th>
                    </tr>
                </thead>
                <tbody id="result-table">
                    <tr>
                        <td>{{ ip_address }}</td>
                        <td>{{ location }}</td>
                        <td>{{ reach }}</td>
                        <td>{{ unreach }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <p>Created by <a href="https://github.com/Maurelk">
                MaurelK</a></p>
                
        </div>
    </div>
   
</body>
</html>
